version: "3"
services:
    www:
        build: ./php
        container_name: crudbooster-www
        ports: 
            - "8090:80"
        volumes:
            - ../src:/var/www/html/
        links:
            - db
        networks:
            - default
    db:
        build: ./mysql
        container_name: crudbooster-db
        ports: 
            - "33062:3306"
        environment:
            MYSQL_ROOT_PASSWORD: password 
        volumes:
            - persistent:/var/lib/mysql
        networks:
            - default
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        container_name: crudbooster-phpmyadmin
        links: 
            - db
        ports:
            - 8091:80
        environment:
            MYSQL_ROOT_PASSWORD: password
            PMA_HOST: db
volumes:
    persistent: